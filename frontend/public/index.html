<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="GlitchRun - A cyberpunk 2D game with Groq AI chaos integration"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Import cyberpunk style fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <title>GlitchRun</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this game.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template for the React application.
      The React components will be mounted to the div with id="root".
    -->
    <script>
      // Verify root element exists before React loads
      window.addEventListener('load', function() {
        if (!document.getElementById('root')) {
          console.error('Root element not found!');
          document.body.innerHTML = '<div style="color: red; padding: 20px;">Error: Root element not found. Please check your HTML structure.</div>';
        }
      });
    </script>
  </body>
</html>
